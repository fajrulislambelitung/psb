<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Santri - PSB 2026</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
        }

        /* HEADER */
        .hero-header {
            background: linear-gradient(135deg, #198754 0%, #20c997 100%);
            padding: 50px 20px 80px 20px;
            color: white;
            text-align: center;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
        }

        /* FORM CONTAINER */
        .form-container {
            max-width: 800px;
            margin: -60px auto 40px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            padding: 25px; /* Padding disesuaikan */
        }

        /* SECTION STYLING */
        .section-title {
            display: flex;
            align-items: center;
            font-weight: 600;
            color: #198754;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px dashed #e9ecef;
        }
        .section-icon {
            width: 35px;
            height: 35px;
            background: #e8f5e9;
            color: #198754;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.1rem;
            flex-shrink: 0; /* Agar ikon tidak gepeng di layar kecil */
        }

        /* INPUTS */
        .form-control, .form-select {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #ced4da;
        }
        .form-control:focus, .form-select:focus {
            border-color: #198754;
            box-shadow: 0 0 0 0.25rem rgba(25, 135, 84, 0.25);
        }

        /* LABEL PERTANYAAN (Supaya Rapi & Terbaca) */
        .label-tanya {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.4; /* Jarak antar baris teks */
        }

        /* CHECKBOX */
        .form-check-input:checked {
            background-color: #198754;
            border-color: #198754;
        }

        .btn-submit {
            background: linear-gradient(135deg, #198754 0%, #157347 100%);
            border: none;
            border-radius: 50px;
            padding: 15px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(25, 135, 84, 0.3);
        }
    </style>
</head>
<body>

    <div class="hero-header">
        <h2 class="fw-bold mb-1">Asesmen Santri</h2>
        <p class="opacity-75">Isilah dengan jujur sesuai hati nurani.</p>
    </div>

    <div class="form-container">
        <form id="formSantri">
            
            <div class="mb-5">
                <div class="section-title">
                    <div class="section-icon"><i class="bi bi-person-badge"></i></div>
                    A. Identitas Diri
                </div>
                
                <div class="mb-3">
                    <label class="label-tanya text-muted small">NAMA LENGKAP</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="bi bi-person"></i></span>
                        <select id="nama" class="form-select" required>
                            <option value="" disabled selected>-- Cari Namamu Disini --</option>
                            <option value="Alexy Pratama Hadrian">Alexy Pratama Hadrian</option>
                            <option value="Amin Sugiono">Amin Sugiono</option>
                            <option value="Fatir Al Muqminun Hakim">Fatir Al Muqminun Hakim</option>
                            <option value="Fadhilah Afkhar">Fadhilah Afkhar</option>
                            <option value="Ghifar Tri Mulia">Ghifar Tri Mulia</option>
                            <option value="Ilham Maulana">Ilham Maulana</option>
                            <option value="Medika Pratama">Medika Pratama</option>
                            <option value="Muhammad Al Awin">Muhammad Al Awin</option>
                            <option value="Muhammad Bilal Arifi">Muhammad Bilal Arifi</option>
                            <option value="Rifki Ahnaf">Rifki Ahnaf</option>
                            <option value="Muhammad Afif Al Baihaqi">Muhammad Afif Al Baihaqi</option>
                            <option value="Muhammad Nabil Irwansyah">Muhammad Nabil Irwansyah</option>
                            <option value="M. Umar Halim Rahmaputra">M. Umar Halim Rahmaputra</option>
                            <option value="Riki Wardani">Riki Wardani</option>
                            <option value="Riko Wardana">Riko Wardana</option>
                            <option value="Nami Ria Ramadhani">Nami Ria Ramadhani</option>
                            <option value="Naeva Marnia">Naeva Marnia</option>
                            <option value="Nabila Nur Wamawadda Al-Maira">Nabila Nur Wamawadda Al-Maira (Menyusul)</option>
                            <option value="Najiha Shafiyah Afifah">Najiha Shafiyah Afifah (Menyusul)</option>
                            <option value="Qonita Azzahrah Alfanyuri">Qonita Azzahrah Alfanyuri (Menyusul)</option>
                        </select>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="label-tanya text-muted small">ASAL SEKOLAH</label>
                        <input type="text" id="sekolah" class="form-control" placeholder="Contoh: SDN 1..." required>
                    </div>
                    <div class="col-md-6">
                        <label class="label-tanya text-muted small">NO. WHATSAPP</label>
                        <input type="tel" id="wa" class="form-control" placeholder="08xxxxx" required>
                    </div>
                </div>
            </div>

            <div class="mb-5">
                <div class="section-title">
                    <div class="section-icon"><i class="bi bi-heart-pulse"></i></div>
                    B. Niat & Tekad
                </div>

                <div class="mb-4">
                    <label class="label-tanya">Seberapa besar keinginanmu sendiri untuk mondok?</label>
                    <div class="d-flex align-items-center bg-light p-3 rounded-3 mt-2">
                        <span class="text-muted small me-2">Terpaksa</span>
                        <input type="range" id="skalaTekad" class="form-range flex-grow-1" min="1" max="10" step="1" oninput="document.getElementById('valTekad').innerText = this.value">
                        <span class="ms-3 fw-bold text-success fs-5"><span id="valTekad">5</span>/10</span>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="label-tanya">Siapa pendorong utama masuk sini?</label>
                    <select id="pendorong" class="form-select">
                        <option value="Sendiri">Keinginan Saya Sendiri</option>
                        <option value="Ortu">Disuruh Orang Tua</option>
                        <option value="Bersama">Kesepakatan Bersama</option>
                    </select>
                </div>
            </div>

            <div class="mb-5">
                <div class="section-title">
                    <div class="section-icon"><i class="bi bi-book-half"></i></div>
                    C. Kebiasaan Ibadah
                </div>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="label-tanya text-muted small">SHALAT 5 WAKTU</label>
                        <select id="shalat" class="form-select" required>
                            <option value="Lengkap">Selalu Lengkap</option>
                            <option value="BolongDikit">Kadang Bolong</option>
                            <option value="SeringBolong">Sering Bolong</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="label-tanya text-muted small">BACA AL-QUR'AN</label>
                        <select id="ngaji" class="form-select" required>
                            <option value="TiapHari">Setiap Hari</option>
                            <option value="Mingguan">Kadang-kadang</option>
                            <option value="Jarang">Jarang Sekali</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="mb-5">
                <div class="section-title">
                    <div class="section-icon"><i class="bi bi-emoji-smile"></i></div>
                    D. Sosial & Emosi
                </div>
                
                <div class="mb-3">
                    <label class="label-tanya">Jika diejek teman, apa reaksimu?</label>
                    <select id="responEjek" class="form-select" required>
                        <option value="Diam">Diam saja / Lapor Ustadz</option>
                        <option value="BalasLisan">Membalas dengan Ejekan</option>
                        <option value="BalasFisik">Memukul / Mengajak Berkelahi</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="label-tanya">Pernahkah memukul teman / mem-bully?</label>
                    <div class="btn-group w-100" role="group">
                        <input type="radio" class="btn-check" name="pernahBully" id="bullyTidak" value="Tidak" checked>
                        <label class="btn btn-outline-success" for="bullyTidak">Tidak Pernah</label>
                        
                        <input type="radio" class="btn-check" name="pernahBully" id="bullyYa" value="Ya">
                        <label class="btn btn-outline-danger" for="bullyYa">Pernah</label>
                    </div>
                </div>
            </div>

            <div class="mb-5">
                <div class="section-title">
                    <div class="section-icon"><i class="bi bi-chat-quote"></i></div>
                    E. Pandangan & Riwayat
                </div>
                
                <div class="mb-3">
                    <label for="sukaPondok" class="label-tanya">Apa yang paling kamu SUKAI / HARAPKAN di pondok?</label>
                    <textarea class="form-control bg-light" id="sukaPondok" rows="2" placeholder="Tulis jawabanmu..." required></textarea>
                </div>
                
                <div class="mb-4">
                    <label for="takutPondok" class="label-tanya">Apa yang paling kamu TAKUTI / KHAWATIRKAN di pondok?</label>
                    <textarea class="form-control bg-light" id="takutPondok" rows="2" placeholder="Tulis jawabanmu..." required></textarea>
                </div>

                <div class="card bg-light border-0 p-3">
                    <label class="label-tanya mb-2">Riwayat Pelanggaran (Checklist Jujur)</label>
                    <div class="row g-2">
                        <div class="col-6">
                            <div class="form-check">
                                <input class="form-check-input pelanggaran-check" type="checkbox" value="Merokok" id="c1">
                                <label class="form-check-label" for="c1">Merokok</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input pelanggaran-check" type="checkbox" value="Pacaran" id="c2">
                                <label class="form-check-label" for="c2">Pacaran</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input pelanggaran-check" type="checkbox" value="Kabur" id="c3">
                                <label class="form-check-label" for="c3">Kabur</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-check">
                                <input class="form-check-input pelanggaran-check" type="checkbox" value="Begadang" id="c4">
                                <label class="form-check-label" for="c4">Begadang</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input pelanggaran-check" type="checkbox" value="Bully" id="c5">
                                <label class="form-check-label" for="c5">Berkelahi</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input pelanggaran-check" type="checkbox" value="Bersih" id="c6" checked>
                                <label class="form-check-label text-success fw-bold" for="c6">Anak Baik</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-5">
                <div class="section-title">
                    <div class="section-icon"><i class="bi bi-stars"></i></div>
                    F. Potensi Diri
                </div>
                <div class="mb-3">
                    <label for="kelebihan" class="label-tanya">Apa kelebihan/bakatmu? (Hafalan, Olahraga, Seni, dll)</label>
                    <textarea class="form-control" id="kelebihan" rows="3" required></textarea>
                </div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-submit text-white btn-lg">
                    <i class="bi bi-send-fill me-2"></i> KIRIM DATA SANTRI
                </button>
                <a href="index.html" class="btn btn-outline-secondary border-0 mt-2">Kembali ke Halaman Utama</a>
            </div>

        </form>
    </div>

<script type="module">
    import { db, collection, addDoc, serverTimestamp } from './config.js';

    document.getElementById('formSantri').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = e.target.querySelector('button[type="submit"]');
        const originalText = btn.innerHTML;

        let pList = [];
        document.querySelectorAll('.pelanggaran-check:checked').forEach((box) => {
            if(box.value !== "Bersih") pList.push(box.value);
        });
        if(pList.length === 0) pList.push("Bersih");

        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Sedang Mengirim...';

        try {
            await addDoc(collection(db, "calon_santri"), {
                nama: document.getElementById('nama').value,
                sekolah: document.getElementById('sekolah').value,
                wa: document.getElementById('wa').value,
                tekad_skala: document.getElementById('skalaTekad').value,
                pendorong: document.getElementById('pendorong').value,
                ibadah_shalat: document.getElementById('shalat').value,
                ibadah_ngaji: document.getElementById('ngaji').value,
                emosi_respon: document.getElementById('responEjek').value,
                emosi_pernah_bully: document.querySelector('input[name="pernahBully"]:checked').value,
                pandangan_suka: document.getElementById('sukaPondok').value,
                pandangan_takut: document.getElementById('takutPondok').value,
                pelanggaran_list: pList,
                kekuatan_diri: document.getElementById('kelebihan').value,
                waktu_isi: serverTimestamp()
            });

            alert("Alhamdulillah, Data Santri Berhasil Terkirim!");
            window.location.href = "index.html";
        } catch (error) {
            console.error(error);
            alert("Gagal: " + error.message);
            btn.disabled = false;
            btn.innerHTML = originalText;
        }
    });
</script>
</body>
</html>
